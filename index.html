<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twinkle Twinkle</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.js"></script>
    
    <script src="sketch.js"></script>
    
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column; /* 버튼을 캔버스 아래에 배치하기 위해 컬럼으로 변경 */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222; 
        }
        canvas {
            display: block;
            border: 1px solid #555;
            max-width: 100vw;
            max-height: 100vh;
            aspect-ratio: 4 / 3; 
            width: auto; 
            height: auto;
        }
        /* 버튼 스타일 추가 */
        #cameraSwitchButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button id="cameraSwitchButton">
        카메라 전환
    </button>
</body>
</html>
