    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222; 
        }
        canvas {
            display: block;
            border: 1px solid #555;
            
            /* 캔버스가 뷰포트 크기를 초과하지 않도록 제한 */
            max-width: 100vw;
            max-height: 100vh;
            
            /* ⭐핵심: 4:3 비율(640/480)을 강제 고정하여 왜곡과 잘림을 방지 */
            aspect-ratio: 4 / 3; 
            
            width: auto; 
            height: auto;
        }
    </style>
